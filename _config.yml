title: Lion.M의 소소한 개발일기
email: lionem2018@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lionem2018.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Lion.M # add your name
author-pic: LionM_Logo.png
about-author: 개발자를 꿈꾸는 대학생, 라이언엠입니다. 주 분야는 안드로이드 앱 개발이며, 주 언어는 자바입니다. 풀스택 개발자가 되기 위해 노력하고 있으며, 현재는 React Native와 node.js를 공부하고 있습니다. 그 외에도 다양한 분야를 탐구합니다.

# Contact links
email: lionem2018@gmail.com # Add your Email address
phone: # Add your Phone number
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: lionem2018 # Add your Github handle
twitter: #'@artemsheludko_' / Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: UA-122482461-1 # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
exclude: [vendor/bundle/]
